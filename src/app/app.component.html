<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side" [opened]="true">
    <div class="logo-container">
      <img src="favicon.ico" alt="Logo" class="logo" />
    </div>
    <mat-nav-list class="nav-list">
      <mat-list-item routerLink="/dashboard" routerLinkActive="active-link">
        <mat-icon matListItemIcon>fact_check</mat-icon>
        <div matListItemTitle>Dashboard</div>
      </mat-list-item>
      <mat-list-item routerLink="/user" routerLinkActive="active-link">
        <mat-icon matListItemIcon>perm_identity</mat-icon>
        <div matListItemTitle>User</div>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>
  <div class="sidenav-content">
    <mat-toolbar class="toolbar">
      <button mat-icon-button class="nav-icon" aria-label="Example icon-button with menu icon"
        (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Simple CRM</span>
      <span class="spacer"></span>
    </mat-toolbar>
    <div class="router-container">
      <router-outlet />
    </div>
    <!-- <footer>
      <div class="footer-content">
        <p>Simple CRM &copy; 2025</p>
        <p>All rights reserved</p>
      </div>
    </footer> -->
  </div>
</mat-drawer-container>
